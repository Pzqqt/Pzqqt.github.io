<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Pzqqt's Blog.">
    <meta name="theme-color" content="#3d4f5d">
    <title>{% if page.slug %}{{ page.slug }} - {% elsif page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="shortcut icon" href="/static/favicon.ico" /> 
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="/static/blog.css">
    <link rel="stylesheet" type="text/css" href="/static/colorful.css">
    <link rel="stylesheet" type="text/css" href="/static/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function() {
    let totop_element = $('#totop');

    $(window).scroll(function() {
        $(window).scrollTop() > 200 ? totop_element.fadeIn() : totop_element.fadeOut();
    });

    totop_element.click(function(e) {
        $('html, body').animate( { scrollTop: 0 }, 300 );
        return false;
    });
});
    </script>
</head>

<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <div style="margin-bottom: 0.8em;">
                <a href="/">
                    <img width="96" height="96" style="border-radius: 50%;" src="/static/logo.png">
                </a>
            </div>
            <h1 class="brand-title"><a href="/" style="color: #ffffff;">Pzqqt's Blog</a></h1>
            <h2 class="brand-tagline">Welcome to Pzqqt's Blog</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/archive">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/tags">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Pzqqt" target="_blank">Github</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">

        {{ content }}

        <div class="footer">
            <div class="pure-menu pure-menu-horizontal">
                <p class="footer-text" id="motto"></p>
                <p class="footer-text" style="margin-top: 3em; margin-bottom: 0.5em;">Copyright Â© 2022 &nbsp;<a href="/" style="font-size: 100%;">Pzqqt's Blog</a>&nbsp;</p>
                <div class="pure-menu-link">Powered By</div>
                <div class="pure-menu-item"><a href="https://purecss.io/" class="pure-menu-link" target="_blank">Pure.css</a></div>
                <div class="pure-menu-item"><a href="https://pages.github.com/" class="pure-menu-link" target="_blank">GitHub Pages</a></div>
                <div class="pure-menu-item"><a href="https://jekyllrb.com/" class="pure-menu-link" target="_blank">Jekyll</a></div>
            </div>
        </div>
    </div>
</div>

<script src="/static/mottos.js"></script>

<button id="totop" class="pure-button pure-button-primary totop-button" style="display: none; border-radius: 50%; width: 50px; height: 50px;" title="To top">^</button>

</body>

</html>
