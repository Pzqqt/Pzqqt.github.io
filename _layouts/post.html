---
layout: default
---

        <h1 class="content-subhead">Show post</h1>
        <section class="post">
            <header>
                <h2 class="post-title">{{ page.slug }}</h2>
                <p class="post-meta">
                {{ page.date | date: "%Y-%m-%d" }}
              {% for tag_name in page.tags %}
                {% include tag.html name=tag_name %}
              {% endfor %}
                </p>
            </header>
            <div class="post-description">
              {% if page.toc == true %}
                {% include toc.html html=content %}
                <hr>
              {% endif %}
                {{ content }}
            </div>
        </section>
